    <! -- Here we have the code for the contact form with the fields -->
        <h1><strong>Contact</strong></h1>
        <div class="contactUs">
        <form action="">
        <label for="fname">First Name:</label>
            <! -- Here we use this text to help the user about what to write in each field-->
        <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="You email.." size="10" required>
        <label for="country">Country</label>
        <select id="country" name="country">
        <option value="saudiArabia">Saudi Arabia</option>
        <option value="canada">USA</option>
        <option value="usa">UK</option>
        </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
     <div class="submitReset"> <input type= "reset" value="Reset"> 
    <input type="submit" value="Submit"></div>
  </form>
    </div>
